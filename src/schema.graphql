// Defining a new Link type that represents the links that can be posted to Hacker News.
// Each Link has an id, a description, and a url.

type Query {
  info: String!
  feed: [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
}

type Link {
  id: ID!
  description: String!
  url: String!
}
